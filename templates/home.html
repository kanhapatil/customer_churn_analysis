<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color: rgb(218, 231, 227);">
    <div class="mt-5" style="background-color: azure;"><br>
        <h2 style="text-align: center;">Bank (Customer Churn Prediction)</h2>
        <form action="{% url 'result' %}" style="margin-left: 140px;">
            {% csrf_token %}
            <div class="container mt-5">
                <div class="row mt-4">
                    <div class="col-sm-5">
                        <label for=""><h6>CreditScore : </h6></label>
                        <input type="text" name="CreditScore" class="form-control" required placeholder="Enter Your Credit Score">
                    </div>
                    <div class="col-sm-5">
                        <label for=""><h6>Geography : (Spain = 0, Germany = 1, France = 2)</h6></label>
                        <input type="text" name="Geography" class="form-control" required placeholder="Enter Your Location">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-5">
                        <label for=""><h6>Gender : (Female = 0, Male = 1)</h6></label>
                        <input type="text" name="Gender" class="form-control" required placeholder="Enter Your Gender">
                    </div>
                    <div class="col-sm-5">
                        <label for=""><h6>Age : </h6></label>
                        <input type="text" name="Age" class="form-control" required placeholder="Enter Your Age">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-5">
                        <label for=""><h6>Tenure : </h6></label>
                        <input type="text" name="Tenure" class="form-control" required placeholder="Enter Your Tenure">
                    </div>
                    <div class="col-sm-5">
                        <label for=""><h6>Balance : </h6></label>
                        <input type="text" name="Balance" class="form-control" required placeholder="Enter Your Bank Balance">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-5">
                        <label for=""><h6>NumOfProducts : </h6></label>
                        <input type="text" name="NumOfProducts" class="form-control" required placeholder="How Many Bank Products You Use">
                    </div>
                    <div class="col-sm-5">
                        <label for=""><h6>HasCrCard : </h6></label>
                        <input type="text" name="HasCrCard" class="form-control" required placeholder="Your Have Credit Card">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-5">
                        <label for=""><h6>IsActiveMember : </h6></label>
                        <input type="text" name="IsActiveMember" class="form-control" required placeholder="Are You Active Member">
                    </div>
                    <div class="col-sm-5">
                        <label for=""><h6>EstimatedSalary : </h6></label>
                        <input type="text" name="EstimatedSalary" class="form-control" required placeholder="Enter Your Estimated Salary">
                    </div>
                </div>
    <br>
                <div class="row">
                    <div class="col-sm-10">
                        <input type="submit" value="Submit" class="form-control btn btn-primary">
                    </div>
                </div>
                <br><br>
            </div>
        </form>     
    </div>
</body>
</html>
